<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Login</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" sizes="512x512">

        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsivo.css"> 

        <!-- html5shiv.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>
    <body> 

        <main id="container" class="flex">
            <div id="formulario" class="ordem2">
                <h4>Login</h4>
                <form action="#" method="post" accept-charset="UTF-8">
                    <input type="email" name="email" id="icone1" class="inputCampo margin-bottom icone" placeholder="Digite seu email">

                    <input type="password" name="senha" id="icone2" class="inputCampo margin-bottom icone" placeholder="Digite sua senha">

                    <span class="destaque margin-bottom">Esqueceu a senha?</span>

                    <input type="button" value="Enviar" id="btnInviar" class="inputCampo margin-bottom transicao">

                    <span class="margin-bottom center">Ou</span>

                    <div id="container-redes" class="transicao">
                        <a href="#" rel="next" target="_seft" hreflang="pt-br">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
    
                        <a href="#" rel="next" target="_seft" hreflang="pt-br">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
    
                        <a href="#" rel="next" target="_seft" hreflang="pt-br">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        
                        <a href="#" rel="next" target="_seft" hreflang="pt-br">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </div>
                </form> <!-- formulario -->

                <p class="margin-top">Não tem uma conta? <a href="#" class="destaque transicao" rel="next" target="_seft" hreflang="pt-br">Crie uma agora</a></p>
            </div>
            <img src="img/software.png" alt="Imagem de um software" class="ordem1">
        </main> <!-- container -->
    </body>
</html>
